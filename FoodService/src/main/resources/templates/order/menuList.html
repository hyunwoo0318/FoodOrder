<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2>메뉴 리스트</h2>
<div>
   <div>메뉴이름</div>
        <div th:each="menu : ${menuList}" class="form-check form-check-inline">
            <input type="checkbox" th:field="*{menuList}" th:value="${menu.menuName}"
               class="form-check-input">
            <label th:for="${#ids.prev('menu')}"
                    th:text="${menu.menuName}" class="form-check-label">치킨</label>
        </div>
    <div>가격</div>
    <div th:each="menu:${menuList}">
        <div th:text="${menu.price}">가격</div>
    </div>
</div>
    <button type="submit" href="/ordercheck">주문 완료</button>
</table>
</body>
</html>
