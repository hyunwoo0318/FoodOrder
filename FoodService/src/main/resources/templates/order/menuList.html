<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2>메뉴 리스트</h2>
<div>
    <form th:action th:object="${orderRecord}" th:method="post">
   <div>메뉴이름</div>
   <div>가격</div>
        <div th:each="menu : ${menuList}" class="form-check form-check-inline">
            <input type="checkbox" th:field="*{orderedMenu}" th:value="${menu.menuName}"
               class="form-check-input">
            <label th:for="${#ids.prev('orderedMenu')}" th:text="${menu.menuName}" class="form-check-label">치킨</label>
            <div th:text="${menu.price}">가격</div>
    </div>
    <button type="submit">주문 완료</button>
</form>
</div>
</body>
</html>
