<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2>음식점 리스트</h2>
<table>
    <th>음식점이름</th>
    <th>위치</th>
    <th>리뷰 확인</th>

<tr th:each="foodStore : ${foodStores}">
    <td>
        <li><a th:href="@{/makeorder/{id}(id=${foodStore.id})}"
            th:text="${foodStore.storeName}"></a></li>
    </td>
    <td th:text="${foodStore.pos}">위치</td><br>
    <td>
        <li><a th:href="@{/reviews/view/{storeName}(storeName=${foodStore.storeName})}">리뷰 확인</a></li>
    </td>
</tr>
</table>
</body>
</html>
