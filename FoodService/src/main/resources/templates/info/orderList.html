<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2>고객님의 주문하신 내역입니다.</h2>
<table>
    <th>가게 이름</th>
    <th>주문 날짜</th>
    <th>주문 목록</th>
    <tr th:each="order : ${orderList}">
        <td th:text="${order.storeName}">가게이름</td>
        <td th:text="${order.date}">주문 날짜</td>
        <td th:text="${order.orderedMenu}">주문목록</td>
        <td>
            <a th:href="@{../reviews/write/{storeName}(storeName=${order.storeName})}">리뷰작성</a>
        </td>
    </tr>
</table>
<a href="/loginHome">홈으로</a>
</body>
</html>
