<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form th:action th:object="${member}" th:method="post">
    <div>
        <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:errorclass="field-error" th:field="*{loginId}" class="form-control">
        <div class="field-error" th:errors="*{loginId}">
            아이디 오류
        </div>
        <div class=""></div>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="text" id="password"  th:field="*{password}" th:errorclass="field-error" class="form-control">
        <div class="field-error" th:errors="*{password}">
            비밀번호 오류
        </div>
    </div>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}"
               th:errorclass="field-error" class="form-control">
        <div class="field-error" th:errors="*{name}">
            이름 오류
        </div>
    </div>
    <div>
        <label for="phoneNumber">휴대폰번호</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}"  th:errorclass="field-error" class="form-control">
        <div class="field-error" th:errors="*{phoneNumber}">
            전화번호 오류
        </div>
    </div>
    <div th:each="memberClass : ${memberClasses}" class="form-check form-check-inline">
        <input type="radio" th:field="*{memberClass}" th:value="${memberClass.name()}" class="form-check-input">
        <label th:for="${#ids.prev('memberClass')}" th:text="${memberClass.description}"
               class="form-check-label">
            고객
        </label>
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
    <div>
        <button href="home">취소</button>
    </div>
</form>
</body>
</html>
